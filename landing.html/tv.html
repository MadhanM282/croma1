     {

        image:"https://d2d22nphq0yz8t.cloudfront.net/88e6cc4b-eaa1-4053-af65-563d88ba8b26/https://media.croma.com/image/upload/v1637827938/Croma%20Assets/Entertainment/Television/Images/245646_ixdral.png/mxw_1125,f_auto",

     {

        id:"PRODUCT ID: 237753",
        price:"₹104,490.00"
    }
];


var tvs=[];
var cart=JSON.parse(localStorage.getItem("cartItem")) || [];

tv.map(function(ele){
    var obj={
        image:ele.image,
        name:ele.name,
        id:ele.id,
        price:ele.price
    }
    tvs.push(obj);

    var img=document.createElement("img");
    img.setAttribute("src",ele.image);
    img.setAttribute("class",'image');
    var div1=document.createElement('div');
    div1.style.marginBottom="80px";
    // var hr=document.createElement('hr');
    // hr.append(div1);
    var div2=document.createElement('div');
    div2.style.display="flex";
    var name=document.createElement('h2');
    name.textContent=ele.name;
    name.style.color="white";
    var prod_id=document.createElement('p');
    prod_id.textContent=ele.id;
    prod_id.style.color="white";
    var price=document.createElement('h2');
    price.textContent=ele.price;
    price.style.color="white";


    var add_cart=document.createElement("button");
    
    add_cart.setAttribute("class","add_to_cart");
    add_cart.setAttribute("id","cart");

    add_cart.textContent="ADD TO CART";


    add_cart.addEventListener("click",function(){

        // console.log(ele);
        alert("Your Item is added on cart")
         addCart(ele);

    });


    var buy_now=document.createElement("button");
    buy_now.textContent="BUY NOW";
    buy_now.setAttribute("class","buy_now");
    buy_now.setAttribute('id',"buy");






    div1.append(name,prod_id,price,buy_now,add_cart);
    div2.append(img,div1);
    document.querySelector(".tv").append(div2);
//    localStorage.setItem(JSON.stringify(''))
    localStorage.setItem("cartItem",JSON.stringify(tvs))
})

function addCart(ele){
     console.log(ele);
    cart.push(ele);
    localStorage.setItem("cartItem",JSON.stringify(cart));
}
</script>
<script>
    document.querySelector("#search").addEventListener("click", press);
    function press() {
        var val = document.querySelector("#inp").value;
        if (val === "laptop") {

            window.location.href = "laptop.html"
        }
        if (val === "mobile") {
            window.location.href = "mobile.html"
        }
        if (val === "audio") {
            window.location.href = "audio.html"
        }
        else {
            alert("Oops! Match is not found")
        }
        console.log(val);

    }
</script>

<script>
    window.onscroll = function () { myFunction() };
    var navbar = document.querySelector(".main-nav");
    var sticky = navbar.offsetTop;

    function myFunction() {
        if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky");

        }
        else {
            navbar.classList.remove("sticky");
        }
    }
</script>
