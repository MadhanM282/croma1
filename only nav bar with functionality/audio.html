]
var audios=[];

audio.map(function(ele){
    var obj={
        image:ele.img,
        name:ele.name,
        id:ele.id,
        price:ele.price
    }
    audios.push(obj);

    var img=document.createElement("img");
    img.setAttribute("src",ele.image);
    img.setAttribute("class",'image');
    var div1=document.createElement('div');
    div1.style.marginBottom="80px";
    // var hr=document.createElement('hr');
    // hr.append(div1);
    var div2=document.createElement('div');
    div2.style.display="flex";
    var name=document.createElement('h2');
    name.textContent=ele.name;
    name.style.color="white";
    var prod_id=document.createElement('p');
    prod_id.textContent=ele.id;
    prod_id.style.color="white";
    var price=document.createElement('h2');
    price.textContent=ele.price;
    price.style.color="white";
    div1.append(name,prod_id,price);
    div2.append(img,div1);
    document.querySelector(".audio").append(div2);
//    localStorage.setItem(JSON.stringify(''))
    localStorage.setItem("audio",JSON.stringify(audios))

})

</script>
<script>
    document.querySelector("#search").addEventListener("click", press);
    function press() {
        var val = document.querySelector("#inp").value;
        if (val === "laptop") {

            window.location.href = "laptop.html"
        }
        if (val === "mobile") {
            window.location.href = "mobile.html"
        }
        if (val === "tv") {
            window.location.href = "tv.html"
        }
        console.log(val);

    }
    </script>
    <script>
        document.querySelector(".croma").addEventListener("click", function croma() {
            window.location.href = 'oldnav.html'
        });
    </script>
    <script>
        window.onscroll = function () { myFunction() };
        var navbar = document.querySelector(".main-nav");
        var sticky = navbar.offsetTop;

        function myFunction() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky");

            }
        else {
            navbar.classList.remove("sticky");
        }
    }
</script>
